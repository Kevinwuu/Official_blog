<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Test</title>
</head>
<body>
    <div id='app'>
        <p>Hello world</p>
        <p>{{ msg }}</p>
        <button @click='showAlert'>click</button>
        <sayhello></sayhello>
    </div>


</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            msg: 'hello kevin',
        },
        methods: {
            showAlert: function () {
                alert(this.msg);
            }
        }
    })
    Vue.component('sayhello', {
        template: '<div>yooyyoyoy</div>'
        })
</script>
</html>
